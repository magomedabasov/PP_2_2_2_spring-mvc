<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cars Table</title>
  <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<h1>Cars Table</h1>
<table>
  <tr>
    <th>model</th>
    <th>series</th>
    <th>color</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:utext="${car.model}">brand</td>
    <td th:utext="${car.series}">color</td>
    <td th:utext="${car.color}">power</td>
  </tr>
</table>
</body>
</html>
